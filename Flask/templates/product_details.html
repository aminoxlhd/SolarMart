<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} Details</title>
    <!-- Add any necessary CSS or JavaScript libraries -->
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <!-- Add links/buttons for login and register -->
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
        </ul>
    </nav>

    <div>
        <!-- Display image of the selected product -->
        <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">

        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <!-- Add buttons linked to cart and payment pages -->
        <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST">
            <button type="submit">Add to Cart</button>
        </form>
        <a href="{{ url_for('checkout') }}"><button>Buy Now</button></a>
    </div>
</body>
</html>
