<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for product page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .product-card {
            margin-bottom: 30px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #dee2e6;
        }

        .product-details {
            padding: 20px;
        }

        .product-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1rem;
            color: #007bff;
            margin-bottom: 15px;
        }

        .product-description {
            margin-bottom: 15px;
        }

        .btn-view-product {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        .btn-view-product:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Our Products</h1>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="static/images/SolarMart/1.jpeg" class="card-img-top product-img" alt="Product 1">
                    <div class="product-details">
                        <h2 class="product-title">Product 1</h2>
                        <p class="product-price">$99.99</p>
                        <p class="product-description">Description of Product 1</p>
                        <a href="{{ url_for('product', product_id=1) }}" class="btn btn-view-product">View Product</a>
                    </div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="static/images/SolarMart/2.jpeg" class="card-img-top product-img" alt="Product 2">
                    <div class="product-details">
                        <h2 class="product-title">Product 2</h2>
                        <p class="product-price">$79.99</p>
                        <p class="product-description">Description of Product 2</p>
                        <a href="{{ url_for('product', product_id=2) }}" class="btn btn-view-product">View Product</a>
                    </div>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="static/images/SolarMart/3.jpeg" class="card-img-top product-img" alt="Product 3">
                    <div class="product-details">
                        <h2 class="product-title">Product 3</h2>
                        <p class="product-price">$149.99</p>
                        <p class="product-description">Description of Product 3</p>
                        <a href="{{ url_for('product', product_id=3) }}" class="btn btn-view-product">View Product</a>
                    </div>
                </div>
            </div>
            <!-- Add more products here -->
        </div>
    </div>
</body>
</html>
