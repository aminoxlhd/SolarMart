<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | SolarMart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Shopping Cart</h1>
        <div class="row mt-3">
            {% for cart_item in cart_items %}
            <div class="col-md-6 offset-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ cart_item.product.name }}</h5>
                        <p class="card-text">Price: ${{ cart_item.product.price }}</p>
                        <a href="{{ url_for('remove_from_cart', cart_id=cart_item.id) }}" class="btn btn-danger">Remove from Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('checkout') }}" class="btn btn-success">Checkout</a>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Continue Shopping</a>
        </div>
    </div>
</body>
</html>
